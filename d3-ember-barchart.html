<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>D3Ember Bar Chart</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script type="text/x-handlebars" data-template-name="application">
    {{bar-chart}}
  </script>

  <script type="text/x-handlebars" id="components/bar-chart">
    <g {{bindAttr transform=transform}}>
      <g id="xaxis" class="x axis" {{bindAttr transform=transformX}}></g>
      <g id="yaxis" class="y axis"><text transform="rotate(-90)" y="6" dy=".71em" style="text-anchor:end;">Frequency</text></g>
      <g id="rects"></g>
    </g>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/libs/d3.v3.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
